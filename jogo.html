<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        margin: 0;
        overflow: hidden; 
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Estilo do modal */
    .modal {
        display: none; /* Inicialmente escondido */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    </style>
    <link rel="stylesheet" href="Style/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="game-container">
        <div>
            <img src="pngegg.png" alt="Dino" id="dino">
        </div>
        <div>
          <img src="pngwing.com.png" alt="cactus" id="cactus">
        </div>
    </section>

    <!-- Modal para o game over -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <button id="restartBtn">Reiniciar</button>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const cactus = document.getElementById('cactus');
        const gameOverModal = document.getElementById('gameOverModal');
        const restartBtn = document.getElementById('restartBtn');
        let isJumping = false;

        function jump() {
          if (isJumping) return; 
          isJumping = true; 
          let position = 0;

          const upInterval = setInterval(() => {
            if (position >= 150) {
              clearInterval(upInterval);

              const downInterval = setInterval(() => {
                if (position <= 0) { 
                  clearInterval(downInterval);
                  isJumping = false; 
                } else {
                  position -= 5; 
                  dino.style.bottom = `${position}px`;
                }
              }, 20);
            } else {
              position += 5; 
              dino.style.bottom = `${position}px`;
            }
          }, 20);
        }

        document.addEventListener('keydown', (event) => {
          if (event.code === 'Space') {
            jump();
          }
        });

        // Função para reiniciar o jogo
        function restartGame() {
          location.reload();
        }

        restartBtn.addEventListener('click', restartGame);

        const checkCollision = setInterval(() => {
            const dinoRect = dino.getBoundingClientRect();
            const cactusRect = cactus.getBoundingClientRect();

            // Verifica se o dino tocou o cacto
            if (
                cactusRect.left < dinoRect.right &&
                cactusRect.right > dinoRect.left &&
                cactusRect.bottom > dinoRect.top &&
                dinoRect.bottom > cactusRect.top
            ) {
                gameOverModal.style.display = 'flex'; // Exibe o modal
                clearInterval(checkCollision); // Para de verificar colisões após o game over
            }
        }, 10);
    </script>
</body>
</html>
